<html>
  <head>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="favicon.ico">
	<script src="js/GenusApis.js" type="text/javascript"></script>
	<script src="js/settings.js" type="text/javascript"></script>	
	<script src="js/photoprint.js" type="text/javascript"></script>
	<script src="js/prototype.js" type="text/javascript"></script>
	<script src="js/notifier.js" type="text/javascript" charset="utf-8"></script>	
	
	<script type="text/javascript">
	function init() {
		defaultoneverypage();
	}

	document.observe('dom:loaded', function() {

		new Notifier(2000);
		
		document.observe('state:idle', onIdle).observe('state:active', onActive);
		
		function onIdle(e) {
			var totaltime = iTimeHomeConfirm;
			//self.status = 'Over ' + (totaltime - e.memo.idleTime) + ' seconden wordt deze pagina ververst.';
			if(e.memo.idleTime == totaltime) {
				window.location='index.html';
			}
		}
	})
	window.onload = function() {init();}
	</script>
  </head>
<body>
<div id='confirmprint'>
<div class="headerbar"></div>
<div class="confirmholder"><div class="confirmtext"><script type="text/javascript">document.write(sTextConfirm);</script></div></div>
<div class="confirmbuttons"><a href="javascript:history.go(-1);"><img src="images/scherm/scherm_03_07.png" border="0" onMouseOver="imageOver(this,'images/scherm/scherm_03_07B.png')" onMouseOut="imageOver(this,'images/scherm/scherm_03_07.png')" ></a><a href="index.html"><img src="images/scherm/scherm_03_09.png" border="0" onMouseOver="imageOver(this,'images/scherm/scherm_03_09B.png')"  onMouseOut="imageOver(this,'images/scherm/scherm_03_09.png')" ></a><br></div>";
<div id="confirmtimetoo"></div>
</div>
</body>
</html>
